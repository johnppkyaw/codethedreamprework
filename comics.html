<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet">
  <title>Movies List</title>
</head>

<body>
  <h1>Marvel Comics</h1>
  <nav>
    <li><a href="index.html">Home Page</a></li>
    <li><a href="characters.html">Characters List</a></li>
  </nav>
  <div id="comics"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="myAPIKeys.js"></script>
  <script>
document.addEventListener('DOMContentLoaded', () => {
      console.log(myAPIKeys.private);
      const ts = "1";
      const data = ts + myAPIKeys.private + myAPIKeys.public;
      const hash = CryptoJS.MD5(data).toString();
      console.log(hash);
      fetch(`https://gateway.marvel.com/v1/public/comics?limit=20&ts=${ts}&apikey=${myAPIKeys.public}&hash=${hash}`)
      .then(response => response.json())
      .then(result => {
        const comicsElement = document.getElementById('comics');
        result.data.results.forEach(character => {
          const charContainer = document.createElement('div');
          charContainer.classList.add('each-character');

          const nameDiv = document.createElement('div');
          nameDiv.classList.add('character-name');
          nameDiv.innerText = character.name;

          const picDiv = document.createElement('div');
          picDiv.classList.add('each-picture');
          picDiv.style.backgroundImage = `url(${character.thumbnail.path}.${character.thumbnail.extension})`;

          charContainer.appendChild(nameDiv);
          charContainer.appendChild(picDiv);

          comicsElement.appendChild(charContainer);
        })
      })
    })
  </script> 
</body>
</html>
